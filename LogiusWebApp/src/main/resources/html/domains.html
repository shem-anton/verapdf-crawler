        <form class="form-inline d-flex justify-content-between">
            <h4 class="">Tested domains</h4>
            <div class="input-group input-group-sm domain-filter">
                <input type="text" class="form-control" placeholder="Search domain" id="serch-domain" aria-label="Search domain">
                <span id="serch-domain-action" class="input-group-addon material-icons">search</span>
            </div>
        </form>

        <table class="table domains-list" id="crawl_job_list">
            <thead>
                <tr>
                    <th class="col-domain">Domain</th>
                    <th class="col-date">Date start</th>
                    <th class="col-date">Date finish</th>
                    <th class="col-status">Status</th>
                    <th colspan="2" class="col-actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a class="domain" href="domain.html?domain="></a></td>
                    <td class="start"></td>
                    <td class="end"></td>
                    <td class="status"></td>
                    <td class="col-actions">
                            <a href="#" class="action d-flex flex-column empty-action">
                                <span class="material-icons"></span>
                                <span class="label"></span>
                            </a>
                        </td>
                    <td class="col-actions">
                        <a href="#" class="action d-flex flex-column action-resume">
                            <span class="material-icons">play_arrow</span>
                            <span class="label">Resume</span>
                        </a>
                    </td>
                    <td class="col-actions">
                            <a href="#" class="action d-flex flex-column action-pause">
                                <span class="material-icons">pause</span>
                                <span class="label">Pause</span>
                            </a>
                        </td>
                    <td class="col-actions">
                        <a href="#" class="action d-flex flex-column action-restart">
                            <span class="material-icons">replay</span>
                            <span class="label">Restart</span>
                        </a>
                    </td>
                </tr>              
            </tbody>
        </table>
