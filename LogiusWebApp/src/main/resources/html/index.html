<header class="header">
    <h2 class="app-title">Does your site have documents in open formats?</h2>

<main class="main">
    <div class="main-form">
        <form class="form">
            <p class="form-group">
                <label class="form-label" for="urlinput">Check domains</label>
                <input class="form-control" type="text" name="text" placeholder="example1.com, example2.com" id="urlinput" onkeypress="keyListener(event)">
            </p>
            <p class="form-group">
                <label class="form-label" for="date_input">Check documents since</label>
                <input class="form-control" type="text" id="date_input" placeholder="yyyy-MM-dd" onkeypress="keyListener(event)">
            </p>
            <p class="form-group">
                <label class="form-label" for="email_input">Send report to e-mail</label>
                <input class="form-control" type="text" id="email_input" onkeypress="keyListener(event)">
            </p>
            
                <!-- <input class="form-control checkbox-input" type="checkbox" id="force_start">
                <label class="form-label check-label" for="force_start">Force re-check</label> -->
            <p class="form-group">
                <label class="error-message-container"></label>
                <input class="submit-btn input-button" type="button" name="button" value="Start">
            </p>
        </form>
    </div>
